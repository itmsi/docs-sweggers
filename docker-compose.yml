services:
  api:
    container_name: docs-swagger-api
    build:
      context: .
      dockerfile: docker/Dockerfile
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - APP_PORT=9602
    networks:
      - traefik-network
    labels:
      # Enable Traefik
      - "traefik.enable=true"
      
      # Router untuk API (port 9602) - HTTP (Cloudflare handle HTTPS)
      - "traefik.http.routers.docs-swagger-api.rule=Host(`docs.motorsights.com`)"
      - "traefik.http.routers.docs-swagger-api.entrypoints=web"
      - "traefik.http.routers.docs-swagger-api.service=docs-swagger-api"
      - "traefik.http.services.docs-swagger-api.loadbalancer.server.port=9602"
      
      - "com.centurylinklabs.watchtower.enable=false"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:9602/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

networks:
  traefik-network:
    external: true
    name: traefik-network 