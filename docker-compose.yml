services:
  api:
    container_name: docs-swagger-api
    build:
      context: .
      dockerfile: docker/Dockerfile
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - APP_PORT=9602
    networks:
      - traefik-network
      - internal
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:9602/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  nginx:
    image: nginx:alpine
    container_name: docs-swagger-nginx
    restart: unless-stopped
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/.htpasswd:/etc/nginx/.htpasswd:ro
    networks:
      - traefik-network
      - internal
    depends_on:
      api:
        condition: service_healthy
    labels:
      # Enable Traefik
      - "traefik.enable=true"
      
      # Router untuk Nginx (port 80) - HTTP (Cloudflare handle HTTPS)
      - "traefik.http.routers.docs-swagger-api.rule=Host(`docs.motorsights.com`)"
      - "traefik.http.routers.docs-swagger-api.entrypoints=web"
      - "traefik.http.routers.docs-swagger-api.service=docs-swagger-nginx"
      - "traefik.http.services.docs-swagger-nginx.loadbalancer.server.port=80"
      
      - "com.centurylinklabs.watchtower.enable=false"
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
        reservations:
          memory: 64M
          cpus: '0.1'

networks:
  traefik-network:
    external: true
    name: traefik-network
  internal:
    driver: bridge 